<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyStory - Edit Profile</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <iframe src="header.html" width="100%"></iframe>
    </header>
    <div class="content">
        <h1 class="title">Edit Profile</h1>
        <form id="editProfileForm">
            <!-- First Name -->
            <div class="profile-info">
                <label for="firstName">First Name</label>
                <input id="firstName" type="text" placeholder="Keno" />
            </div>
            <!-- Last Name -->
            <div class="profile-info">
                <label for="lastName">Last Name</label>
                <input id="lastName" type="text" placeholder="Mullings" />
            </div>
            <!-- Alias -->
            <div class="profile-info">
                <label for="alias">Alias</label>
                <input id="alias" type="text" placeholder="international" />
            </div>
            <!-- Email -->
            <div class="profile-info">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="me@me.com" required/>
            </div>
            <!-- Gender -->
            <div class="profile-info">
                <label for="gender">How do you gender identify?</label>
                <input id="gender" type="text" value="Male" />
            </div>
            <!-- DOB -->
            <div class="profile-info">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" data-date-inline-picker="true" />
            </div>
            <!-- Password -->
            <div class="profile-info">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter your password" required/>
            </div>
            <!-- Confirm Password -->
            <div class="profile-info">
                <label for="confPass">Confirm Password</label>
                <input id="confPass"type="password" placeholder="Confirm your password" required/>
            </div>

            <div class="buttons">
                <input id="updateButton" class="button" type="submit" value="Update" />
            </div>
        </form>
    </div>
    <footer>
        <iframe class="footer" src="footer.html" width="100%"></iframe>
    </footer>
